# RAIDIO reverse proxy configuration for nginx
#
# Usage:
#   1. Copy this file to your nginx config directory
#   2. Replace "raidio.example.com" with your domain
#   3. Set up SSL certificates (Let's Encrypt recommended)
#   4. Reload nginx: sudo nginx -t && sudo systemctl reload nginx

upstream raidio_backend {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name raidio.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name raidio.example.com;

    # SSL — replace with your certificate paths
    # ssl_certificate     /etc/letsencrypt/live/raidio.example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/raidio.example.com/privkey.pem;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Max upload size (for audio file uploads if any)
    client_max_body_size 50M;

    # WebSocket: radio live stream
    location /api/radio/ws {
        proxy_pass http://raidio_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout (keep alive for long-running connections)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API routes
    location /api/ {
        proxy_pass http://raidio_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Audio files (served by Express from server/public/audio/)
    location /audio/ {
        proxy_pass http://raidio_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache audio files at proxy level
        proxy_cache_valid 200 1d;
    }

    # Health check (optional, for monitoring)
    location /health {
        proxy_pass http://raidio_backend;
        proxy_set_header Host $host;
    }

    # Frontend — everything else goes to the SPA
    location / {
        proxy_pass http://raidio_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
